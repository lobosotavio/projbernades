<!doctype html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <title>Bootstrap Login Form</title>
  </head>
  <body>
    <section>
      <div class="container mt-5 pt-5"><!--centralizar no meio-->
        <div class="row">
          <div class="col-12 col-sm-7 col-md-6 m-auto "><!--responsividade-->
            <div class="card border-0 shadow" style="border-radius: 25px;"><!--sombra e canto redondo-->
              <div class="card-body m-4"><!--tamanho da caixa-->
                <h1 class="d-flex justify-content-center">Faça seu login</h1><!--centraliza o texto no meio-->
                <form action="">
                  <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Usuario" />
                  <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Senha" />
                  <div class="text-center mt-3">
                    <button class="btn btn-primary">Login</button>
                    <a href="#" class="nav-link">Já tem uma conta ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
